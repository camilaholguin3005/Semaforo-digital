 ></script>

  <script>
    // Código del frontend que usa servicios.js
    const loadDataBtn = document.getElementById('loadDataBtn');
    const dataContainer = document.getElementById('dataContainer');

    loadDataBtn.addEventListener('click', () => {
      dataContainer.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Cargando...</span></div>';
      // Usar la función para obtener datos del servidor
      servicioServidor.obtenerDatos()
        .then(data => {
          // Mostrar datos recibidos (ejemplo: lista de títulos)
          if(Array.isArray(data) && data.length > 0) {
            const listItems = data.slice(0,5).map(item => `<li>${item.title}</li>`).join('');
            dataContainer.innerHTML = `
              <h5>Datos recibidos:</h5>
              <ul>${listItems}</ul>
            `;
          } else {
            dataContainer.textContent = 'No se recibieron datos.';
          }
        })
        .catch(error => {
          dataContainer.innerHTML = `<div class="alert alert-danger" role="alert">Error al obtener datos: ${error.message}</div>`;
        });
    });
  </script>
