    <main>
        <h1>Contacto</h1>
        <form id="contactForm" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="name" placeholder="Tu nombre" required />
                <div class="invalid-feedback">
                    Por favor ingresa tu nombre.
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required />
                <div class="invalid-feedback">
                    Por favor ingresa un correo válido.
                </div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
                <div class="invalid-feedback">
                    Por favor escribe tu mensaje.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-TG45lLE7W9LbTz+XalZz1NRYU8+nULC+0Z+VaP+BRZ/vGEf3+Sk7dG5p7aWc4kAC" crossorigin="anonymous"></script>
